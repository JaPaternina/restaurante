<!DOCTYPE html>
<html>
<head>
    <title>Mi Página en Tablas - Botones Web</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f8f8f8;">

<!-- Tabla principal -->
<table border="1" width="100%" cellspacing="0" cellpadding="10" style="background:#ffffff; border-color:#333;">

    <!-- Cabecera -->
    <tr style="background:#4CAF50; color:white;">
        <td colspan="3">
            <table border="1" width="100%" cellspacing="0" cellpadding="10" style="border-color:#4CAF50;">
                <tr>
                    <td width="20%" style="background:#81C784; color:white;">LOGO</td>
                    <td width="60%" style="background:#66BB6A; text-align:center; font-size:1.5em;">JUANCHITO INDUSTRY</td>
                    <td width="20%" style="background:#81C784;">
                        <!-- Redes en horizontal -->
                        <table border="1" width="100%" cellspacing="0" cellpadding="5" style="border-color:#66BB6A;">
                            <tr>
                                <td align="center" style="background:#A5D6A7;">Instagram</td>
                                <td align="center" style="background:#A5D6A7;">TikTok</td>
                                <td align="center" style="background:#A5D6A7;">Facebook</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Contenido -->
    <tr>
        <!-- Menú lateral con botones de tipo imagen -->
        <td valign="top" width="20%" style="background:#E8F5E9;">
            <table border="1" width="100%" cellspacing="0" cellpadding="15" style="border-color:#A5D6A7; text-align:center;">
                <tr>
                    <td style="background:#C8E6C9;">
                        <img src="https://dummyimage.com/180x50/4CAF50/ffffff&text=Bebidas+Frías" alt="Botón Bebidas Frías">
                    </td>
                </tr>
                <tr>
                    <td style="background:#C8E6C9;">
                        <img src="https://dummyimage.com/180x50/2196F3/ffffff&text=Bebidas+Calientes" alt="Botón Bebidas Calientes">
                    </td>
                </tr>
                <tr>
                    <td style="background:#C8E6C9;">
                        <img src="https://dummyimage.com/180x50/FF9800/ffffff&text=Granizados" alt="Botón Granizados">
                    </td>
                </tr>
                <tr>
                    <td style="background:#C8E6C9;">
                        <img src="https://dummyimage.com/180x50/F44336/ffffff&text=Gaseosas" alt="Botón Gaseosas">
                    </td>
                </tr>
            </table>
        </td>

        <!-- Zona central con videos -->
        <td colspan="2" valign="top" style="background:#F1F8E9;">
            <table border="1" width="100%" cellspacing="0" cellpadding="10" style="border-color:#AED581;">
                <tr style="background:#9CCC65; color:white; text-align:center;">
                    <td colspan="3">Menú Fuerte</td>
                </tr>
                <tr>
                    <!-- Video 1 -->
                    <td align="center" style="background:#DCEDC8;">
                        <iframe width="250" height="150" 
                            src="https://www.youtube.com/embed/tgbNymZ7vqY" 
                            title="YouTube video 1" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                        <p>Canción que marco un antes y despues en el mundo musical</p>
                    </td>
                    <!-- Video 2 -->
                    <td align="center" style="background:#DCEDC8;">
                        <iframe width="250" height="150" 
                            src="https://www.youtube.com/embed/ScMzIvxBSi4" 
                            title="YouTube video 2" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                        <p>Cancion videomusical antigua pero aun escuchada</p>
                    </td>
                    <!-- Imagen -->
                    <td align="center" style="background:#DCEDC8;">
                        <img src="https://picsum.photos/250/150" 
                             width="250" height="150" alt="Producto">
                        <p>Imagen web</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Pie de página con solo 2 columnas -->
    <tr style="background:#C8E6C9;">
        <td colspan="3">
            <table border="1" width="100%" cellspacing="0" cellpadding="10" style="border-color:#A5D6A7;">
                <tr>
                    <td align="center" width="50%">
                        <a href="https://www.google.com" target="_blank">Google</a>
                    </td>
                    <td align="center" width="50%">
                        <a href="https://www.youtube.com" target="_blank">YouTube</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
